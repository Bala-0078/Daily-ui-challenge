<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sign">
        <div class="container">
            <div>
                <label for="fn">Email</label>
                <br>
                <input type="email" id="fn" placeholder="Email">
            </div>
            <div>
                <label for="fn">Firstname</label>
                <br>
                <input type="text" id="fn" placeholder="Firstname">
            </div>
            <div>
                <label for="mn">Middlename</label>
                <br>
            <input type="text" id="mn" placeholder="Middlename">
            </div>
            <div>
                <label for="ln">Lastname</label>
                <br>
                <input type="text" id="ln" placeholder="Lastname">
            </div>
            <div>
                <button type="submit">Sign up</button>
            </div>
        </div>
    </div>
    
</body>
</html>
